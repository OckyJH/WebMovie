	<!-- sticky back top top -->
	<style type="text/css">
		img {
		  border-radius: 8px;
		}
		
		#back-to-top {
			padding: 8px 10px;
			font-size: 18px;
			border-radius: 4px;
		}

		.back-to-top {
			position: fixed !important;
			position: absolute;
			bottom: 20px;
			left: 20px;
			z-index: 999;
		}
	</style>
	<!-- sticky back top top -->

<body class="metro">	
	<div class="example on-tablet on-phone">
		<div id="container3"></div>
		<script type="text/x-handlebars-template" id="waterfall-tpl">
			{{#result}}				
				<div class="item span4">						
					<div class="panel-header">
						<a href="{{Url}}" title="{{Title}}" target="_blank">{{Title}}</a>
					</div>
					<div class="panel-content">
						<i class="icon-film">&nbsp;&nbsp;{{Labels}}</i>
						<div class="image-container">
							<a href="{{Url}}" title="{{Title}}" target="_blank">
								<img src="{{ImageUrl}}" alt="{{Title}}" width="50%" class="lazyload" /></a>
						</div>
					</div>
				</div>
			{{/result}}
		</script>

	<script type="text/javascript">
  $(window).scroll(function() {
  	if($(this).scrollTop() > 200) {
  		$('#back-to-top').fadeIn();
  	} else {
        $('#back-to-top').fadeOut();
  }
		});
		$('#back-to-top').hide().click(function() {
			$('html, body').animate({scrollTop:0}, 1000);
			return false;
		});
	</script>
